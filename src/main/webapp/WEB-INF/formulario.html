<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
</head>
<body>
    <fieldset> <legend>Formulário de cadastro de usuários</legend>
        <form action="http://localhost:8080/letscode_demo_war_exploded/cadastro" method="post">
            <label>Nome</label> <input type="nome" name="nome"/>
            <label>sobrenome</label> <input type="sobrenome" name="sobrenome"/>
            <label>idade</label> <input type="number" step="0.01" name="idade"/>
            <label>Data de nascimento</label> <input type="data" name="data"/>
            <button>Cadastrar</button>
        </form>
    </fieldset>
</body>
</html>
